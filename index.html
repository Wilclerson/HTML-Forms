<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/a540f09a3c.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> </head>
	<body>
	<div class="container-fluid col-8 p-3 d-flex justify-content-center">
		<div class="card">
		<div class="card-header">
			<h4>Payment form example</h4>
		</div>
		<div class="was-validated">
			<div class="alert alert-danger m-3" role="alert">Some fields are missing</div>
		</div>
		<div class="card-body">
			<form class="row g-3 needs-validation" novalidate>
				<div class="col-md-4">
					<label for="validationCustom01" class="form-label">Card #</label>
					<input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXX" required>
				</div>
				<div class="col-md-4">
					<label for="validationCustom02" class="form-label">CVC #</label>
					<input type="text" class="form-control" id="validationCustom02" placeholder="XXX" value="Otto" required>
				</div>
				<div class="col-md-4">
					<label for="validationCustomUsername" class="form-label">Amount</label>
				<div class="input-group has-validation">
					<span class="input-group-text" id="inputGroupPrepend">$</span>
					<input type="text" class="form-control" id="validationCustomUsername" placeholder="Amount" aria-describedby="inputGroupPrepend" required>
				</div>
				</div>
				<div class="col-md-6">
					<label for="validationCustom03" class="form-label">First Name</label>
					<input type="text" class="form-control" id="validationCustom03" required>
				</div>
				<div class="col-md-6">
					<label for="validationCustom03" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="validationCustom03" required>
				</div>
				<div class="col-md-6">
					<label for="validationCustom03" class="form-label">City</label>
					<input type="text" class="form-control" id="validationCustom03" required>
				</div>
				<div class="col-md-3">
					<label for="validationCustom03" class="form-label">State</label>
						<select class="form-select form-select-md mb-3" id="validationCustom03" aria-label="Large select example" required>
							<option selected>Pick a State</option>
							<option value="1">Florida</option>
							<option value="2">Georgia</option>
							<option value="3">New York</option>
						</select>
				</div>
				<div class="col-md-3">
					<label for="validationCustom03" class="form-label">Postal Code</label>
					<input type="text" class="form-control" id="validationCustom03" required>
				</div>
					<div class="col-6">
						<div class="form-check-label mb-3" for="invalidCheck">
							We accept:
						</div>
						<div class="col-md-5 bg-secondary p-1 rounded-1">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							<label class="form-check-label" for="inlineRadio2">
								<i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
							</label>
						</div><div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
							<label class="form-check-label" for="inlineRadio1">
								<i class="fa-brands fa-cc-discover" style="color: #ffffff;"></i>
							</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							<label class="form-check-label" for="inlineRadio2">
								<i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
							</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							<label class="form-check-label" for="inlineRadio2">
								<i class="fa-brands fa-cc-amazon-pay" style="color: #ffffff;"></i>
							</label>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Message:</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<divclass="form-text">Add any notes here.</div>
			</form>
		</div>
		<div class="card-footer text-body-secondary d-flex justify-content-end">
			<button class="btn btn-secondary m-1" type="submit">Cancel</button>
			<button class="btn btn-primary m-1" type="submit">Send</button>
		</div>
	</div>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
